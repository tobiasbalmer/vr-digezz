<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examples | Sound</title>
    <script src="/src/aframe-v0.4.0.min.js"></script>
    <script src="/src/aframe-extras-v3.1.0.min.js"></script>  
</head>

<body>
    <a-scene>

        <a-assets>
            <audio id="drama" src="dramatic.mp3">            
            <audio id="atmo" src="atomsphere.mp3">
            <audio id="dance" src="dance.mp3">                
        </a-assets>
            
        <a-entity position="0 0 10">
            <a-camera universal-controls></a-camera>
        </a-entity>
        
        <a-box position="0 5 70" width="5" height="5" depth="5" color="#000" class="audio" sound="src: #drama; autoplay: true; loop: true;">
            <a-animation attribute="scale" from="1 1 1" to="0.8 0.8 0.8" begin="startPlay" dur="1200" direction="alternate" repeat="indefinite" easing="ease-in-out"></a-animation>                
        </a-box>
            
        <a-box position="0 5 0" width="5" height="5" depth="5" color="#000" class="audio" sound="src: #atmo; autoplay: true; loop: true;">
            <a-animation attribute="scale" from="1 1 1" to="0.8 0.8 0.8" begin="startPlay" dur="1200" direction="alternate" repeat="indefinite" easing="ease-in-out"></a-animation>                
        </a-box>
            
        <a-box position="0 5 -70" width="5" height="5" depth="5" color="#000" class="audio" sound="src: #dance; autoplay: true; loop: true;">
            <a-animation attribute="scale" from="1 1 1" to="0.8 0.8 0.8" begin="startPlay" dur="1200" direction="alternate" repeat="indefinite" easing="ease-in-out"></a-animation>                
        </a-box>            
        
        <!-- flat ground -->
        <a-plane rotation="-90 0 0" width="30" height="160" color="#1b6f48"></a-plane>
        
        <a-sky color="#83d4ff"></a-sky>
        
    </a-scene>
        
    <script>
        var sounds = document.querySelectorAll('.audio');

        for (var i = 0; i < sounds.length; i++) {
            sounds[i].addEventListener('play', function () { 
                this.emit('startPlay');            
            });            
        }
    </script>
</body>

</html>
