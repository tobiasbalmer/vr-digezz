<html>

<head>
    <title>Examples | Physics</title>    
    <script src="/src/aframe-v0.3.2.min.js"></script>
    <script src="/src/aframe-extras-v2.6.1.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- finish -->
            <a-asset-item id="finishObj" src="obj/finish.obj"></a-asset-item>
            <a-asset-item id="finishMtl" src="obj/finish.mtl"></a-asset-item>          
        </a-assets>
        
        <!-- Player -->
        <a-entity camera universal-controls kinematic-body jump-ability position="-2 3 10"></a-entity>

        <!-- Ground -->
        <a-plane static-body position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#1b6f48"></a-plane>
        
        <!-- Walls -->
        <a-plane static-body position="15 0 0" rotation="0 -90 0" width="30" height="120" opacity="0.1" color="green"></a-plane>
        <a-plane static-body position="-15 0 0" rotation="0 90 0" width="30" height="120" opacity="0.1" color="green"></a-plane>
        <a-plane static-body position="0 0 15" rotation="0 180 0" width="30" height="120" opacity="0.1" color="green"></a-plane>
        <a-plane static-body position="0 0 -15" rotation="0 0 0" width="30" height="120" opacity="0.1" color="green"></a-plane>
        
        
        <a-sky color="lightblue"></a-sky>

        <!-- platform -->
        <a-box static-body position="-2 0 1" width="3" height="1" depth="1"></a-box>

        <!-- step 1 -->
        <a-box static-body position="-2 1 -1" width="3" height="1" depth="1"></a-box>
        <!-- step 2 -->
        <a-box static-body position="-2 2 -4" width="3" height="1" depth="1"></a-box>
        <!-- step 3 -->
        <a-box static-body position="1 3 -4" width="1" height="1" depth="3"></a-box>
        <!-- step 4 -->
        <a-box static-body position="3 4 -4" width="1" height="1" depth="3"></a-box>
        
        <!-- floating step -->
        <a-box static-body width="5" height="0.5" depth="5" position="7 5 -4" velocity="0 0 0" toggle-velocity="axis: z; min: -3; max: 12.5; speed: 5"></a-box>                
        
        <!-- step 5 -->
        <a-box static-body position="3 4 12" width="1" height="1" depth="3"></a-box>
        <!-- step 6 -->
        <a-box static-body position="-2 5 12" width="1" height="1" depth="3"></a-box>
        <!-- step 7 -->
        <a-box static-body position="-7 6 12" width="1" height="1" depth="3"></a-box>        
        
        <!-- floating step -->
        <a-box static-body width="5" height="0.5" depth="5" position="-11 7 12" velocity="0 0 0" toggle-velocity="axis: y; min: 8; max: 20;"></a-box>  
    
        <!-- step 8 -->
        <a-box static-body position="-11 20 -4" width="1" height="1" depth="20"></a-box>
        
        <!-- step 9 -->
        <a-box static-body position="3 25 -12" rotation="0 0 20" width="20" height="1" depth="1"></a-box> 
        
        <!-- step 10 -->
        <a-box static-body position="11 29 -7" width="1" height="1" depth="1"></a-box> 
        <!-- step 11 -->
        <a-box static-body position="11 30 -4" width="1" height="1" depth="1"></a-box> 
        <!-- step 12 -->
        <a-box static-body position="11 31 -1" width="1" height="1" depth="1"></a-box>         
        
        <!-- floating step -->
        <a-box static-body width="5" height="0.5" depth="5" position="11 32 4.5" velocity="0 0 0" toggle-velocity="axis: x; min: -5; max: 11;"></a-box>  
        <!-- floating step -->
        <a-box static-body width="5" height="0.5" depth="5" position="-2 32 -3" velocity="0 0 0" toggle-velocity="axis: y; min: 32; max: 42;"></a-box>  
        
        <!-- step 13 -->
        <a-entity position="-2 42.5 7.3" rotation="0 180 0" scale="0.25 0.25 0.25" obj-model="obj: #finishObj; mtl: #finishMtl" dynamic-body="shape: box; mass: 40"></a-entity>                           
        <a-box static-body position="-2 42 5" width="5" height="1" depth="5"></a-box>         
                        
    </a-scene>
</body>

</html>
