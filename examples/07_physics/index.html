<html>

<head>
    <title>Examples | Terrain</title>    
    <script src="/src/aframe-v0.3.2.min.js"></script>
    <script src="/src/aframe-extras-v2.6.1.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Player -->
        <a-entity camera universal-controls kinematic-body jump-ability position="0 3 10"></a-entity>

        <!-- Ground -->
        <a-plane static-body position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#1b6f48"></a-plane>
        
        <!-- Walls -->
        <a-plane static-body position="15 0 0" rotation="0 -90 0" width="30" height="30" opacity="0.1" color="green"></a-plane>
        <a-plane static-body position="-15 0 0" rotation="0 90 0" width="30" height="30" opacity="0.1" color="green"></a-plane>
        <a-plane static-body position="0 0 15" rotation="0 180 0" width="30" height="30" opacity="0.1" color="green"></a-plane>
        <a-plane static-body position="0 0 -15" rotation="0 0 0" width="30" height="30" opacity="0.1" color="green"></a-plane>
        
        
        <a-sky color="lightblue"></a-sky>

        <!-- platform -->
        <a-box static-body position="-2 0 1" width="3" height="1" depth="1"></a-box>

        <!-- step 1 -->
        <a-box static-body position="-2 1 -1" width="3" height="1" depth="1"></a-box>

        <!-- step 2 -->
        <a-box static-body position="-2 2 -4" width="3" height="1" depth="1"></a-box>

        <!-- step 3 -->
        <a-box static-body position="1 3 -4" width="1" height="1" depth="3"></a-box>

        <!-- step 4 -->
        <a-box static-body position="3 4 -4" width="1" height="1" depth="3"></a-box>

    </a-scene>
</body>

</html>
