<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">    
    <title>Examples | Path</title>
    <script src="/src/aframe-v0.4.0.min.js"></script>
    <script src="/src/aframe-alongpath-component.min.js"></script>
</head>

<body>
    <a-scene>
        
        <a-box position="2 0.5 3" rotation="0 0 0" width="1" height="8" depth="1" color="#1a889d"></a-box>        
        <a-box position="-12 0.5 3" rotation="0 0 0" width="1" height="10" depth="1" color="#1a889d"></a-box>        
        <a-box position="12 0.5 3" rotation="0 0 0" width="1" height="15" depth="1" color="#1a889d"></a-box>                
        
        <a-sphere color="red" radius="0.25" position="0 0 0"></a-sphere>
        
        <a-plane rotation="-90 0 0" width="30" height="30" color="#555555"></a-plane>        
        
        <a-sky color="#004d76"></a-sky>
        
        <!-- https://github.com/protyze/aframe-alongpath-component -->
        <a-camera wasd-controls="enabled: false;" position="12,6,-5" alongpath="path:12,6,-5 -2,1,2.5 3,3,8; closed:true; dur:5000; delay:4000; loop:true; inspector:false;"></a-camera>
        
    </a-scene>
</body>
</html>
