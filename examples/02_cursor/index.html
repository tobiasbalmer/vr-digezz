<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examples | Cursor</title>
    <script src="/src/aframe-v0.4.0.min.js"></script>
    <script src="/src/aframe-extras-v3.2.0.min.js"></script> 
</head>

<body>
    <a-scene>
        
        <a-box color="#aad68e" width="5" height="5" depth="5" position="-5 0 -10" rotation="0 0 0" data-interactive="true">
            <a-animation begin="mouseenter" attribute="scale" fill="forwards" to="0.8 0.8 0.8" dur="500"></a-animation>
            <a-animation begin="mouseleave" attribute="scale" fill="forwards" to="1 1 1" dur="500"></a-animation>
            <a-animation begin="click" attribute="color" fill="forwards" to="#52a51d" dur="500"></a-animation>            
        </a-box>
        
        <a-box color="#65a8e2" width="5" height="5" depth="5" position="5 0 -10" rotation="0 0 0" data-interactive="true"> 
            <a-animation begin="click" attribute="scale" fill="forwards" to="0.6 0.6 0.6" dur="500"></a-animation>                        
        </a-box>        
        
        <a-camera universal-controls position="0 0 0">
            <a-cursor color="#2E3A87" objects="[data-interactive='true']">
                <a-animation begin="cursor-hovering" attribute="scale" to="3 3 1" dur="300"></a-animation> 
                <a-animation begin="cursor-leaving" attribute="scale" to="1 1 1" dur="300"></a-animation>                 
                <a-animation begin="cursor-fusing" attribute="scale" to="5 5 1" dur="2000" fill="backwards"></a-animation>                 
            </a-cursor>
        </a-camera>
        
        <a-plane data-interactive="false" rotation="-90 0 0" width="30" height="30" color="#1b6f48"></a-plane>            
        
        <a-sky color="#fff"></a-sky>        
    </a-scene>
    <script>
        var boxes = document.querySelectorAll('a-box');
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('mouseleave', function () {
                document.querySelector('a-cursor').emit('cursor-leaving'); 
            });            
        }
    </script>
</body>

</html>
