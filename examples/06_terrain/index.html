<html>

<head>
    <title>Examples | Terrain</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.7.5/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Camera -->

        <!-- Island - Made in MagicaVoxel. -->
        <a-entity rotation="-90 0 0" scale="0.3 0.3 0.3" position="0 -3 0" ply-model="src: url(island-hut.bake.ply);"></a-entity>

        <!-- Ocean -->
        <a-ocean width="50" depth="50" density="40" opacity="1" position="0 0 0"></a-ocean>

        <!-- Sky -->
        <a-sky color="#AADDF0"></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="#ccc"></a-light>
        <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
        <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
</body>

</html>
