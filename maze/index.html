<html>

<head>
    <title>Maze</title>    
    <script src="/src/aframe-v0.4.0.min.js"></script>
    <script src="/src/aframe-extras-v3.1.0.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Camera -->
        <a-entity camera universal-controls kinematic-body jump-ability position="0 1 0"></a-entity>

        <!-- Ground -->
        <a-plane static-body position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#1b6f48"></a-plane>
        
        <!-- Walls -->
        <a-plane static-body position="100 20 0" rotation="0 -90 0" width="200" height="40" opacity="0.1" color="#5780db"></a-plane>
        <a-plane static-body position="-100 20 0" rotation="0 90 0" width="200" height="40" opacity="0.1" color="#5780db"></a-plane>
        <a-plane static-body position="0 20 100" rotation="0 180 0" width="200" height="40" opacity="0.1" color="#5780db"></a-plane>
        <a-plane static-body position="0 20 -100" rotation="0 0 0" width="200" height="40" opacity="0.1" color="#5780db"></a-plane>
        
        <!-- Sky -->
        <a-sky color="lightblue"></a-sky> 
    </a-scene>
    
    <script src="js/script.js"></script>
</body>

</html>
